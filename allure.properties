# Allure Configuration Properties
# Cấu hình cho Allure report

# Report metadata
allure.results.directory=allure-results
allure.report.directory=allure-report

# Environment information
allure.environment=test
allure.browser=chromium
allure.base.url=https://www.saucedemo.com/

# Test execution settings
allure.thread.count=4
allure.retry.count=2

# Screenshot settings
allure.screenshot.on.failure=true
allure.screenshot.on.success=false
allure.screenshot.directory=screenshots

# Video recording
allure.video.recording=true
allure.video.directory=videos

# Logging
allure.log.level=INFO
allure.log.file=test.log

# Performance monitoring
allure.performance.monitoring=true
allure.performance.threshold=5000

# Custom labels
allure.label.feature=Test Automation Framework
allure.label.story=Automated Testing
allure.label.framework=pytest
allure.label.language=python 